{
    "log": {
        "error": "error.log",
        "loglevel": "warning",
        "access": "access.log"
    },

   "dns": {
    "servers": [
      "114.114.114.114",
      {
        "address": "1.1.1.1",
        "port": 53,
        "domains": [
          "geosite:geolocation-!cn"
        ]
      }
    ]
  },

  "routing": {
    "domainStrategy": "IPOnDemand",
    "rules": [
      // 第一条规则
      {
        "type": "field",
        "outboundTag": "direct", // freedom 的 tag
        "domain": ["geosite:cn"] // 中国大陆网站
      },
      // 第二条规则
      {
        "type": "field",
        "outboundTag": "direct", // freedom 的 tag
        "ip": [
          "geoip:cn", // 中国大陆 IP
          "geoip:private"
        ]
      },
      // 第三条规则
      {
        "type": "field",
        "outboundTag": "proxy",
        "network": "udp,tcp"
      }  
    ]
  },

  "inbounds": [
    {
      "port": 1080,
      "listen": "127.0.0.1",
      "protocol": "socks",
      "sniffing": {
        "enabled": true,
        "destOverride": ["http", "tls"]
      },
      "settings": {
        "auth": "noauth",
        "udp": false
      }
    }
  ],
  "outbounds": [
    {
      "tag": "proxy",
      "protocol": "vmess",
      "settings": {
        "vnext": [
          {
            "address": "{{ server_name }}",
            "port": 443,
            "users": [
              {
                "id": "{{ uuid }}",
                "alterId": 64
              }
            ]
          }
        ]
      },
      "streamSettings": {
        "network": "ws",
        "security": "tls",
        "wsSettings": {
          "path": "/{{ path }}"
        }
      }
    },
    {
      "protocol": "freedom",
      "settings": {},
      "tag": "direct"
    }
  ]
}
